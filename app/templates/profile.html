{% extends 'components/layout.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-8">
      {% for post in posts %}
      <div class="card">
        <div class="card-header">@{{ post.post_author.username }}</div>
        <div class="card-body">
          <div class="blockquote">{{ post.body }}</div>
          <div class="blockquote-footer">{{ post.timestamp.strftime('%Y-%m-%d') }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-4">
      <h1>{{ user.username }}</h1>
      <div class="card-body">{{ user.bio }}</div>
      <div class="card-body">Member since: {{ user.created }}</div>
    </div>
  </div>
</div>

{% endblock content %}
